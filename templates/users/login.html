{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <a class="" href="{% url 'home' %}">
        <img class="logo1" src="{% static '/images/logo/agencia-logo-u.png'%}" alt="Logo" width="170"/>
    </a>
    <br>
    <br>
    <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
    <hr class="my-4">
    <!-- <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> -->
    <small class="text-muted">Registrarse como aplicante <a href="{% url 'register-applicant' %}">Entra aqui</a></small> <br>
    <small class="text-muted">Registrarse como reclutador <a href="{% url 'register-recruiter' %}">Entra aqui</a></small>
</form>

{% endblock content %}
